<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HTML Semântico</title>
</head>
<body>

    <!-- Cabeçalho do documento -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção principal do conteúdo -->
    <main>
        <section id="sobre">
            <h1>Sobre nós</h1>
            <p>Informações sobre a empresa...</p>
        </section>

        <section id="servicos">
            <h2>Nossos Serviços</h2>
            <p>Detalhes sobre os serviços oferecidos...</p>
        </section>

        <article>
            <h2>Notícias Recentes</h2>
            <p>Informações e atualizações importantes...</p>
        </article>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Empresa Exemplo. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
